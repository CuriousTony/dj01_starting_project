{% extends 'zeroapp/layout.html' %}
{% block title %}
    <title>Добавить новость</title>
{% endblock %}
{% block content %}
<h1 class="text-center">Добавить новость</h1>
<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div>
            <div class="form-group mt-2">
                {{ form.intro }}
            </div>
            <div class="form-group mt-2">
                {{ form.content }}
            </div>
            <div class="form-group mt-2">
                {{ form.author }}
            </div>
            <div class="form-group mt-2">
                {{ form.date }}
            </div>
            <button type="submit" class="btn btn-outline-warning mt-3">Отправить</button>
        </form>
        <p class="text-center">{{ error }}</p>
    </div>
</div>
{% endblock %}
